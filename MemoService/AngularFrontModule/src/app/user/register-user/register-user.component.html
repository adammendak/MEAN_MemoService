<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card card-body">
      <h3 class="text-center">Register Account</h3>
      <form #registerForm="ngForm" (submit)="register(registerForm)">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" type="text" class="form-control" name="username" [(ngModel)]="user.username"required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" class="form-control" [(ngModel)]="user.email" name="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" class="form-control" name="password" [(ngModel)]="user.password" value="" required>
        </div>
        <div class="form-group">
          <label for="passwordCheck">Confirm password</label>
          <input id="passwordCheck" type="password" class="form-control" name="password2" value="" required>
        </div>
        <button type="submit" class="btn btn-outline-success btn-block">Register</button>
      </form>
    </div>
  </div>
</div>
